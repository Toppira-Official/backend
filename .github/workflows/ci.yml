name: Go CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
          | sh -s -- -b $HOME/.local/bin v1.58.0
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Go build
        run: go build ./...

      - name: Go test
        run: go test ./... -race

      - name: GolangCI-Lint
        run: golangci-lint run
